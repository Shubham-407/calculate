<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <script src="/app.js"></script> -->
</head>
<body>
    <h1>Calculater</h1>
    <div id="container">
        <div id="display"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">x</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
    <script>
        let keys = document.querySelectorAll("#keyboard>div")
        let bag=""
        for(let i=0;i<keys.length;i++){
        keys[i].addEventListener("click",myCal)
        }
    function myCal(){
        let target = event.target.innerText
        if(target == "C"){
            document.querySelector("#display").innerText = ""
            bag =""
        }
        else if (target == "="){
            console.log(eval(bag))
            let res = eval(bag)
            document.querySelector("#display").innerText = res
        }
        else{
            bag=bag+target
        document.querySelector("#display").innerText = bag
        } 
    }
    </script>
</body>
</html>
